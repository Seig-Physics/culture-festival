		<script>
			function regulate(num) {
				let ret;
				if (num < 10) {
					ret = '0' + num;
					} else {
					ret = num;
				}
				return ret;
			}
			function clock() {
				let time = new Date();
				let hour = regulate(time.getHours());
				let min = regulate(time.getMinutes());
				let sec = regulate(time.getSeconds());
				document.getElementsByName('main').innerHTML = hour + min + sec;
			}
			setInterval(clock, 1000);
		</script>
